<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Francesco Ponte</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="navbar scrolled">
        <div class="container">
            <div class="nav-links-center">
                <a href="index.html#home" data-translate="nav-home">HOME</a>
                <a href="index.html#about" data-translate="nav-about">SOBRE MÍ</a>
                <a href="index.html#projects" data-translate="nav-projects">PROYECTOS</a>
                <a href="login.html" data-translate="nav-login">LOGIN</a>
            </div>
            <div class="nav-controls-right">
                <a href="#contact" class="nav-icon"><i class="fa-regular fa-envelope"></i></a>
                <div class="cart-container">
                    <a href="#cart" class="nav-icon"><i class="fa-solid fa-shopping-bag"></i></a>
                    <span class="cart-counter" id="cartCounter">0</span>
                </div>
                <div class="language-switcher">
                    <span class="lang-btn active" data-lang="es">ES</span>
                    <span class="lang-separator">|</span>
                    <span class="lang-btn" data-lang="en">EN</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="login-section" style="background-image: url('images/hero-dv.png');">

            <div class="auth-container">

                <svg class="login-svg-container" id="login-form-svg" viewBox="0 0 450 510" xmlns="http://www.w3.org/2000/svg">
                    <rect class="login-box-path" x="1" y="1" width="448" height="508" rx="8" ry="8" />
                    <foreignObject x="40" y="40" width="370" height="430">
                        <div class="login-content" xmlns="http://www.w3.org/1999/xhtml">
                            <h2 data-translate="login-title">INICIAR SESIÓN</h2>
                            <form class="login-form">
                                <div class="form-group">
                                    <label for="login-email" data-translate="form-label-email">Email:</label>
                                    <input type="email" id="login-email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-password" data-translate="form-label-password">Contraseña:</label>
                                    <input type="password" id="login-password" name="password" required>
                                </div>
                                <button type="submit" class="btn-submit" data-translate="login-btn-submit">Ingresar</button>
                            </form>
                            <div class="login-links">
                                <a href="#" data-translate="login-forgot-password">¿Olvidaste tu contraseña?</a>
                                <a href="#" id="show-register-btn" data-translate="login-register">Crear una cuenta</a>
                            </div>
                        </div>
                    </foreignObject>
                </svg>

                <svg class="register-svg-container" id="register-form-svg" viewBox="0 0 450 590" xmlns="http://www.w3.org/2000/svg">
                    <rect class="login-box-path" x="1" y="1" width="448" height="588" rx="8" ry="8" />
                    <foreignObject x="40" y="40" width="370" height="510">
                        <div class="login-content" xmlns="http://www.w3.org/1999/xhtml">
                            <h2 data-translate="register-title">CREAR CUENTA</h2>
                            <form class="login-form">
                                <div class="form-group">
                                    <label for="register-email" data-translate="form-label-email">Email:</label>
                                    <input type="email" id="register-email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="register-password" data-translate="form-label-password">Contraseña:</label>
                                    <input type="password" id="register-password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password" data-translate="register-confirm-password">Confirmar Contraseña:</label>
                                    <input type="password" id="confirm-password" name="password-confirm" required>
                                </div>
                                <button type="submit" class="btn-submit" data-translate="register-btn-submit">Registrarse</button>
                            </form>
                            <div class="login-links">
                                <a href="#" id="show-login-btn" data-translate="register-go-back">Ya tengo una cuenta</a>
                            </div>
                        </div>
                    </foreignObject>
                </svg>

            </div>
        </section>
    </main>

    <footer id="contact" class="footer">
        </footer>

    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authContainer = document.querySelector('.auth-container');
            const showRegisterBtn = document.getElementById('show-register-btn');
            const showLoginBtn = document.getElementById('show-login-btn');

            showRegisterBtn.addEventListener('click', (e) => {
                e.preventDefault();
                authContainer.classList.add('show-register');
            });

            showLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                authContainer.classList.remove('show-register');
            });
        });
    </script>
</body>
</html>
