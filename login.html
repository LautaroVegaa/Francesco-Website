<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Francesco Ponte</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="navbar scrolled">
        <div class="container">
            <div class="nav-links-center">
                <a href="/#home" data-translate="nav-home">HOME</a>
                <a href="/#about" data-translate="nav-about">SOBRE MÍ</a>
                <a href="/#projects" data-translate="nav-projects">PROYECTOS</a>
                
                <a href="login.html" data-translate="nav-login" id="navLoginLink">LOGIN</a>

                <div class="user-menu-container" id="userMenuContainer">
                    <a href="#" id="userNameLink" class="user-menu-toggle">USUARIO</a>
                    <div class="user-menu-dropdown" id="userMenuDropdown">
                        <a href="historial.html">Historial</a> 
                        <a href="#" id="logoutButton">Cerrar sesión</a>
                    </div>
                </div>
            </div>
            <div class="nav-controls-right">
                <a href="#contact" class="nav-icon"><i class="fa-regular fa-envelope"></i></a>
                <div class="cart-container">
                    <a href="#cart" class="nav-icon"><i class="fa-solid fa-shopping-bag"></i></a>
                    <span class="cart-counter" id="cartCounter">0</span>
                </div>
                <div class="language-switcher">
                    <span class="lang-btn active" data-lang="es">ES</span>
                    <span class="lang-separator">|</span>
                    <span class="lang-btn" data-lang="en">EN</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="login-section" style="background-image: url('images/hero-dv.png');">

            <div class="auth-container">

                <div class="auth-box login-box" id="login-form">
                    <div class="login-content">
                        <h2 data-translate="login-title">INICIAR SESIÓN</h2>
                        <form class="login-form">
                            <div class="form-group">
                                <label for="login-email" data-translate="form-label-email">Email:</label>
                                <input type="email" id="login-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password" data-translate="form-label-password">Contraseña:</label>
                                <div class="password-wrapper">
                                    <input type="password" id="login-password" name="password" required>
                                    <i class="fa-solid fa-eye toggle-password"></i>
                                </div>
                                </div>
                            <button type="submit" class="btn-submit" data-translate="login-btn-submit">Ingresar</button>
                        </form>
                        <div class="login-links">
                            <a href="#" id="show-reset-btn" data-translate="login-forgot-password">¿Olvidaste tu contraseña?</a>
                            <a href="#" id="show-register-btn" data-translate="login-register">Crear una cuenta</a>
                        </div>
                    </div>
                </div>

                <div class="auth-box register-box" id="register-form">
                    <div class="login-content">
                        <h2 data-translate="register-title">CREAR CUENTA</h2>
                        <form class="login-form">
                            
                            <div class="form-group">
                                <label for="register-name">Nombre:</label>
                                <input type="text" id="register-name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="register-email" data-translate="form-label-email">Email:</label>
                                <input type="email" id="register-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password" data-translate="form-label-password">Contraseña:</label>
                                <div class="password-wrapper">
                                    <input type="password" id="register-password" name="password" required>
                                    <i class="fa-solid fa-eye toggle-password"></i>
                                </div>
                                </div>
                            
                            <button type="submit" class="btn-submit" data-translate="register-btn-submit">Registrarse</button>
                            <p id="register-message" style="color:#C6A200; font-weight:500; margin-top:10px;"></p>

                        </form>
                        <div class="login-links">
                            <a href="#" id="show-login-btn-from-register" data-translate="register-go-back">Ya tengo una cuenta</a>
                        </div>
                    </div>
                </div>

                <div class="auth-box reset-box" id="reset-form">
                    <div class="login-content">
                        <h2 data-translate="reset-title">RESETEAR CONTRASEÑA</h2>
                        <form class="login-form">
                            <div class="form-group">
                                <label for="reset-email" data-translate="form-label-email">Email:</label>
                                <input type="email" id="reset-email" name="email" required>
                            </div>
                            <button type="submit" class="btn-submit" data-translate="reset-btn-submit">Enviar enlace</button>
                            <p id="reset-message" style="font-weight:500; margin-top:15px;"></p>
                        </form>
                        <div class="login-links">
                            <a href="#" id="show-login-btn-from-reset" data-translate="register-go-back">Volver a Iniciar Sesión</a>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer id="contact" class="footer">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authContainer = document.querySelector('.auth-container');
            const showRegisterBtn = document.getElementById('show-register-btn');
            const showLoginBtnRegister = document.getElementById('show-login-btn-from-register');
            // Nuevos elementos
            const showResetBtn = document.getElementById('show-reset-btn');
            const showLoginBtnReset = document.getElementById('show-login-btn-from-reset');

            // Mostrar Registro
            showRegisterBtn.addEventListener('click', (e) => {
                e.preventDefault();
                authContainer.classList.add('show-register');
                authContainer.classList.remove('show-reset'); // Ocultar reset si estaba abierto
            });

            // (NUEVO) Mostrar Reset
            showResetBtn.addEventListener('click', (e) => {
                e.preventDefault();
                authContainer.classList.add('show-reset');
                authContainer.classList.remove('show-register'); // Ocultar registro si estaba abierto
            });

            // Volver a Login (desde Registro)
            showLoginBtnRegister.addEventListener('click', (e) => {
                e.preventDefault();
                authContainer.classList.remove('show-register');
            });

            // (NUEVO) Volver a Login (desde Reset)
            showLoginBtnReset.addEventListener('click', (e) => {
                e.preventDefault();
                authContainer.classList.remove('show-reset');
            });
        });
    </script>
</body>
</html>
