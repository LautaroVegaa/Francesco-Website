<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Rechazado - Francesco Ponte</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="payment-status.css"> <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <header class="navbar scrolled">
        </header>

    <main>
        <section class="payment-status-section" style="background-image: url('images/hero-dv.png');">
            
            <div class="status-box failure">
                <div class="status-icon">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <h2 class="status-title">Hubo un problema con tu pago</h2>
                <p class="status-message">
                    El pago fue rechazado. Por favor, intenta nuevamente con otro medio de pago o verifica los datos de tu tarjeta.
                </p>
                <a href="index.html#projects" class="btn-submit">Volver a intentarlo</a>
            </div>

        </section>
    </main>

    <footer id="contact" class="footer">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>  
    <script src="script.js"></script>
</body>
</html>
