<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Pendiente - Francesco Ponte</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="payment-status.css"> <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <header class="navbar scrolled">
        </header>

    <main>
        <section class="payment-status-section" style="background-image: url('images/hero-dv.png');">
            
            <div class="status-box pending">
                <div class="status-icon">
                    <i class="fa-solid fa-clock"></i>
                </div>
                <h2 class="status-title">Tu pago está pendiente</h2>
                <p class="status-message">
                    Aún no recibimos la aprobación de tu pago (esto es común en pagos por ventanilla). Te notificaremos por email cuando se acredite.
                </p>
                <a href="index.html" class="btn-submit">Volver al inicio</a>
            </div>

        </section>
    </main>

    <footer id="contact" class="footer">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>  
    <script src="script.js"></script>
</body>
</html>
